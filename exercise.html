<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selctor Excercise</title>

    <style>
      #orange{
        color: orange;
      }

      .red{
        color: red;
      } 
      p{
        color:blue
      }
       
    </style>

</head>
<body>
  <p>I am blue</p>
  <p>I am also blue</p>
  <p id="orange">But I am orange</p>
  <div>
    <p style="color:green">I am green</p>

    <p class="red">I am red</p>
    <p class="red">I am red</p>
  </div>

</body>
</html>
